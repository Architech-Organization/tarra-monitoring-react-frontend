<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  
  <!-- Content Security Policy (will be enhanced by server) -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://login.microsoftonline.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: https:;
    connect-src 'self' https://login.microsoftonline.com https://graph.microsoft.com ws: wss:;
    frame-src https://login.microsoftonline.com;
    object-src 'none';
    base-uri 'self';
    form-action 'self';
  " />
  
  <!-- Viewport and Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  
  <!-- App Information -->
  <title>Tarra Monitoring System</title>
  <meta name="description" content="Enterprise vibration monitoring system with real-time analytics and Azure AD security" />
  <meta name="keywords" content="vibration monitoring, industrial monitoring, sensors, analytics, real-time" />
  <meta name="author" content="Architech Organization" />
  <meta name="application-name" content="Tarra Monitoring" />
  
  <!-- Theme and Colors -->
  <meta name="theme-color" content="#1976d2" />
  <meta name="msapplication-TileColor" content="#1976d2" />
  
  <!-- Icons and Manifest -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Preload Critical Resources -->
  <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin />
  
  <!-- DNS Prefetch for External Resources -->
  <link rel="dns-prefetch" href="//login.microsoftonline.com" />
  <link rel="dns-prefetch" href="//graph.microsoft.com" />
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="dns-prefetch" href="//fonts.gstatic.com" />
  
  <!-- Prevent FOUC with critical CSS -->
  <style>
    :root {
      --primary-color: #1976d2;
      --background-color: #ffffff;
      --text-color: #333333;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Helvetica Neue', sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: var(--text-color);
      background-color: var(--background-color);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      margin-top: 16px;
      color: var(--text-color);
      font-size: 14px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #121212;
        --text-color: #ffffff;
      }
    }
    
    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      .spinner {
        animation: none;
      }
    }
    
    /* Hide elements until JS loads */
    .js-only {
      display: none;
    }
  </style>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="root">
    <!-- Loading Screen -->
    <div class="loading-spinner">
      <div class="spinner" role="status" aria-label="Loading"></div>
      <div class="loading-text">Loading Tarra Monitoring System...</div>
    </div>
  </div>
  
  <!-- Fallback for JavaScript disabled -->
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>JavaScript Required</h1>
      <p>This application requires JavaScript to be enabled in your browser.</p>
      <p>Please enable JavaScript and refresh the page.</p>
    </div>
  </noscript>
  
  <!-- Main Application Script -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Enable JavaScript-only elements -->
  <script>
    document.body.classList.add('js-enabled');
    // Remove loading screen when React takes over
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loader = document.querySelector('.loading-spinner');
        if (loader && !document.querySelector('[data-react-root]')) {
          // React hasn't mounted yet, keep loader visible
        }
      }, 100);
    });
  </script>
</body>
</html>
